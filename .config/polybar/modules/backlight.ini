[module/backlight]
type = custom/script
interval = 0.2
exec = ~/.config/polybar/scripts/backlight.sh

scroll-up = exec light -A 5
scroll-down = exec light -U 5

format = <label>
format-padding = 1
format-prefix = %{T9}Óê∞%{T-}
format-prefix-foreground = ${colors.yellow}
label = %output%%
label-foreground = ${colors.fg}
label-padding = 1
